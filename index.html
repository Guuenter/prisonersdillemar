<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prisoner's Dilemma</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1a0000, #330000, #4d0000);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #ff4b4b;
      margin-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: #e0e0e0;
    }

    .scoreboard {
      background: #1a1a1a;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff4b4b80;
      margin-bottom: 2rem;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    button {
      background: transparent;
      border: 2px solid #ff4b4b;
      color: #ff4b4b;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff4b4b;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff4b4ba0;
    }

    .log {
      background: #121212;
      border-left: 4px solid #ff4b4b;
      padding: 1rem;
      width: 100%;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00000050 inset;
      font-size: 0.95rem;
    }

    .log strong {
      color: #ff4b4b;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        gap: 1rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Prisoner's Dilemma</h1>
  <ul>
    <li><strong>Both Cooperate</strong>: 3 points each</li>
    <li><strong>You Defect, Bot Cooperates</strong>: 5 for you, 0 for bot</li>
    <li><strong>You Cooperate, Bot Defects</strong>: 0 for you, 5 for bot</li>
    <li><strong>Both Defect</strong>: 1 point each</li>
  </ul>

  <div class="scoreboard">
    <p><strong>Round:</strong> <span id="round">1</span> / 10</p>
    <p><strong>Your Score:</strong> <span id="playerScore">0</span></p>
    <p><strong>Bot Score:</strong> <span id="botScore">0</span></p>
  </div>

  <div class="buttons">
    <button onclick="playRound('cooperate')">ü§ù Cooperate</button>
    <button onclick="playRound('defect')">üí£ Defect</button>
  </div>

  <div class="log" id="log"></div>

  <script>
    let round = 1;
    let playerScore = 0;
    let botScore = 0;
    let lastPlayerChoice = "cooperate"; // Start with assumption of cooperation

    function playRound(playerChoice) {
      if (round > 10) return;

      const botChoice = lastPlayerChoice; // Tit-for-Tat: mirrors last move
      let pPoints = 0;
      let bPoints = 0;

      if (playerChoice === 'cooperate' && botChoice === 'cooperate') {
        pPoints = 3;
        bPoints = 3;
      } else if (playerChoice === 'defect' && botChoice === 'cooperate') {
        pPoints = 5;
        bPoints = 0;
      } else if (playerChoice === 'cooperate' && botChoice === 'defect') {
        pPoints = 0;
        bPoints = 5;
      } else {
        pPoints = 1;
        bPoints = 1;
      }

      playerScore += pPoints;
      botScore += bPoints;

      document.getElementById("playerScore").textContent = playerScore;
      document.getElementById("botScore").textContent = botScore;

      const logEntry = `Round ${round}: You chose <strong>${playerChoice}</strong>, Bot chose <strong>${botChoice}</strong> ‚Üí You +${pPoints}, Bot +${bPoints}<br>`;
      document.getElementById("log").innerHTML += logEntry;

      lastPlayerChoice = playerChoice; // Update for next round
      round++;
      document.getElementById("round").textContent = round > 10 ? "Game Over" : round;

      if (round > 10) {
        document.querySelector(".buttons").innerHTML = "<h2 style='color:#ff4b4b;'>Game Over</h2>";
      }
    }
  </script>
</body>
</html>
