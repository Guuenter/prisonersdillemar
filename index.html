<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prisoner's Dilemma</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #3a0f0f, #5b1e1e, #702d2d);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #ff3b3b;
      margin-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: #ff6666;
    }

    .scoreboard {
      background: #1a1a1a;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff3b3b80;
      margin-bottom: 2rem;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    button {
      background: transparent;
      border: 2px solid #ff3b3b;
      color: #ff3b3b;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff3b3b;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff3b3ba0;
    }

    .log {
      background: #121212;
      border-left: 4px solid #ff3b3b;
      padding: 1rem;
      width: 100%;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00000050 inset;
      font-size: 0.95rem;
    }

    .log strong {
      color: #ff3b3b;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        gap: 1rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Prisoner's Dilemma</h1>
  <ul>
    <li><strong>Both Cooperate</strong>: 3 points each</li>
    <li><strong>You Defect, Bot Cooperates</strong>: 5 for you, 0 for bot</li>
    <li><strong>You Cooperate, Bot Defects</strong>: 0 for you, 5 for bot</li>
    <li><strong>Both Defect</strong>: 1 point each</li>
  </ul>

  <div class="scoreboard">
    <p><strong>Round:</strong> <span id="round">1</span> / 10</p>
    <p><strong>Your Score:</strong> <span id="playerScore">0</span></p>
    <p><strong>Bot Score:</strong> <span id="botScore">0</span></p>
  </div>

  <div class="buttons">
    <button onclick="playRound('cooperate')">ü§ù Cooperate</button>
    <button onclick="playRound('defect')">üí£ Defect</button>
  </div>

  <div class="log" id="log"></div>

  <script>
    let round = 1;
    let playerScore = 0;
    let botScore = 0;
    const history = [];

    function playRound(playerChoice) {
      if (round > 10) return;

      const botChoice = Math.random() < 0.5 ? 'cooperate' : 'defect';
      let pPoints = 0, bPoints = 0;

      if (playerChoice === 'cooperate' && botChoice === 'cooperate') {
        pPoints = 3; bPoints = 3;
      } else if (playerChoice === 'defect' && botChoice === 'cooperate') {
        pPoints = 5; bPoints = 0;
      } else if (playerChoice === 'cooperate' && botChoice === 'defect') {
        pPoints = 0; bPoints = 5;
      } else {
        pPoints = 1; bPoints = 1;
      }

      playerScore += pPoints;
      botScore += bPoints;

      document.getElementById("playerScore").textContent = playerScore;
      document.getElementById("botScore").textContent = botScore;

      const logEntry = `Round ${round}: You chose <strong>${playerChoice}</strong>, Bot chose <strong>${botChoice}</strong> ‚Üí You +${pPoints}, Bot +${bPoints}<br>`;
      document.getElementById("log").innerHTML += logEntry;

      history.push({
        round,
        playerChoice,
        botChoice,
        pPoints,
        bPoints
      });

      round++;
      document.getElementById("round").textContent = round > 10 ? "Game Over" : round;

      if (round > 10) {
        document.querySelector(".buttons").innerHTML = "<h2 style='color:#ff3b3b;'>Game Over</h2>";
        downloadExcel();
      }
    }

    function downloadExcel() {
      const now = new Date();
      const data = [
        ["Date", now.toLocaleDateString()],
        ["Time", now.toLocaleTimeString()],
        ["Color (Hex)", "#ff3b3b"],
        ["Color (Name)", "Red"],
        [],
        ["Round", "Player Choice", "Bot Choice", "Player Points", "Bot Points"]
      ];

      let coopCount = 0;
      history.forEach(h => {
        if (h.playerChoice === 'cooperate') coopCount++;
        data.push([h.round, h.playerChoice, h.botChoice, h.pPoints, h.bPoints]);
      });

      const coopRate = (coopCount / 10 * 100).toFixed(1) + "%";
      data.push([], ["Cooperation Rate", coopRate], ["Total Player Score", playerScore]);

      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Game Log");
      XLSX.writeFile(wb, "PrisonersDilemmaLog.xlsx");
    }
  </script>
</body>
</html>
