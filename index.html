<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prisoner's Dilemma Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1a0000, #330000, #4d0000);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #ff4b4b;
      margin-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: #e0e0e0;
    }

    .scoreboard {
      background: #1a1a1a;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff4b4b80;
      margin-bottom: 2rem;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    button {
      background: #ff4b4b;
      border: 2px solid #ff4b4b;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff1f1f;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff4b4ba0;
    }

    button:active {
      background: #e60000;
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(255, 75, 75, 0.3);
    }

    .log {
      background: #121212;
      border-left: 4px solid #ff4b4b;
      padding: 1rem;
      width: 100%;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00000050 inset;
      font-size: 0.95rem;
    }

    .log strong {
      color: #ff4b4b;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        gap: 1rem;
      }

      button {
        width: 100%;
      }

      .scoreboard,
      .scoreboard p,
      .scoreboard span,
      .log {
        color: #ff4b4b;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(255, 75, 75, 0.4);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(255, 75, 75, 0.3);
      }
    }

    /* Neue Styles f√ºr das Overlay und andere Elemente */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0.95);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      padding: 2rem;
    }

    .overlay button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .game-container {
      display: none;
      padding: 2rem;
      text-align: center;
    }

    .buttons button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .log {
      margin-top: 2rem;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    .start-btn {
      background-color: #ff4b4b;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .buttons button {
      background-color: #ff4b4b;
      border: none;
      border-radius: 5px;
    }

    .scoreboard {
      margin: 20px 0;
    }

    .log {
      margin-top: 20px;
      line-height: 1.5;
    }

    .instruction {
      background-color: #fff0f0;
      padding: 20px;
      border-left: 6px solid #ff4b4b;
      margin-bottom: 20px;
      color: #ff4b4b;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prisoner's Dilemma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    .log {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      height: 300px;
      overflow-y: scroll;
    }
    .scoreboard {
      margin-top: 20px;
    }
    .scoreboard p {
      font-size: 18px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Prisoner's Dilemma Game</h1>
  <p>Choose between "Cooperate" or "Defect". Try to beat the bot!</p>

  <button class="button" onclick="playerChoice('cooperate')">Cooperate</button>
  <button class="button" onclick="playerChoice('defect')">Defect</button>

  <div class="scoreboard">
    <p id="playerScore">Your Score: 0</p>
    <p id="botScore">Bot Score: 0</p>
    <p id="round">Round: 1</p>
  </div>

  <div class="log" id="log"></div>

  <script>
    let playerScore = 0;
    let botScore = 0;
    let round = 1;
    let playerChoiceHistory = [];
    let botChoiceHistory = [];

    function playerChoice(choice) {
      if (round > 10) {
        alert("Game Over! Click Restart to play again.");
        return;
      }

      let botChoice = botDecision();
      let points = playRound(choice, botChoice);

      // Update scores and log
      playerScore += points.player;
      botScore += points.bot;
      round++;

      document.getElementById("playerScore").textContent = "Your Score: " + playerScore;
      document.getElementById("botScore").textContent = "Bot Score: " + botScore;
      document.getElementById("round").textContent = "Round: " + round;

      // Log results
      let logText = `<strong>Round ${round - 1}</strong><br>Your choice: ${choice}, Bot's choice: ${botChoice}<br>Scores - You: ${points.player}, Bot: ${points.bot}<br><br>`;
      document.getElementById("log").innerHTML += logText;

      // Download the game log after the game ends
      if (round > 10) {
        let logData = generateLogData();
        downloadLog(logData);
      }
    }

    function botDecision() {
      // Simple strategy: repeat player's previous choice or defect randomly
      return round === 1 || Math.random() < 0.5 ? 'cooperate' : 'defect';
    }

    function playRound(playerChoice, botChoice) {
      let playerPoints = 0;
      let botPoints = 0;

      if (playerChoice === 'cooperate' && botChoice === 'cooperate') {
        playerPoints = 3;
        botPoints = 3;
      } else if (playerChoice === 'defect' && botChoice === 'cooperate') {
        playerPoints = 5;
        botPoints = 0;
      } else if (playerChoice === 'cooperate' && botChoice === 'defect') {
        playerPoints = 0;
        botPoints = 5;
      } else if (playerChoice === 'defect' && botChoice === 'defect') {
        playerPoints = 1;
        botPoints = 1;
      }

      return { player: playerPoints, bot: botPoints };
    }

    function generateLogData() {
      let logData = "Game Log:\n\n";
      for (let i = 0; i < playerChoiceHistory.length; i++) {
        logData += `Round ${i + 1} - Player: ${playerChoiceHistory[i]}, Bot: ${botChoiceHistory[i]}\n`;
      }
      logData += `\nFinal Scores:\nPlayer: ${playerScore}\nBot: ${botScore}`;
      return logData;
    }

    function downloadLog(logData) {
      let blob = new Blob([logData], { type: 'text/plain' });
      let link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'game_log.txt';
      link.click();
    }
  </script>

</body>
</html>
